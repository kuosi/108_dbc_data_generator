name: dbc-data-generator-108
base: core18
version: '0.1'
summary: dbc-data-generator-108
description: |
  dbc-data-generator-108.
grade: devel
confinement: devmode
architectures:
  - build-on: [amd64]
    run-on: [amd64]
  - build-on: [armhf]
    run-on: [armhf]
  - build-on: [arm64]
    run-on: [arm64]
  - build-on: [i386]
    run-on: [i386]

apps:
  dbc-data-generator-108:
    command: bin/main.py
    daemon: simple

parts:
  dbc-data-generator-108:
    plugin: python
    python-version: python3
    source: .
    python-packages: [cantools, python-can]
  dbc:
    plugin: dump
    source: .
    filesets:
      exclude:
        - -bin
        - -build
        - -temp-build
        - -setup.py
    stage:
      - $exclude
    prime:
      - $exclude
